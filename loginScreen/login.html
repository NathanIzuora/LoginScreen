<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Gugi" rel="stylesheet">
</head>
<body>

    <div class= 'row' id='header'>
        <div class='container'>
            <div class='col-lg-1'>
                <p>Login to Continue</p>
            </div>
        </div>
    </div>
        <form>
                <div class="form-group myclassname" id='text'>
                  <label for="examplefirstname">First Name</label>
                  <input type= "text" class="form-control" id="thefirstname" aria-describedby="Yourfirstname" placeholder="First Name" required> 
                  <small id="yourfirstname" class="form-text text-muted"><font size="3" color="white">*Your name shall remain private*</font></small>
                  <br>
                  <label for="examplelastname"> Last Name</label>
                  <input type= "text" class="form-control" id="lastname" placeholder="Last Name" required>
                  <br>
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email"required>
                  <small id="emailHelp" class="form-text text-muted"><font size="3" color="white">*We'll never share your email with anyone else*</font></small>
                
                  <label for="exampleInputPassword1" >Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
                  <div id="mysubmit">
                    <button type="submit" class="btn btn-primary" id="abutton">Submit</button>
                  </div> 
                </div>
                <!-- <div class ="theannoyingbutton"> -->
               <!-- <input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                <!-- </div> -->
              </div>
              </form>
    
    
    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
